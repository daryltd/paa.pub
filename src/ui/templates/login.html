<div class="card login-card">
  <h1>Login</h1>
  {{#error}}
  <div class="error">{{error}}</div>
  {{/error}}
  <form method="POST" action="/login">
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required autofocus>
    </div>
    <button type="submit" class="btn">Sign In</button>
  </form>
  <div id="passkey-login" class="mt-1">
    <button type="button" class="btn btn-secondary hidden" onclick="passkeyLogin()" id="passkey-btn">Sign in with Passkey</button>
  </div>
  <script src="/scripts/webauthn-utils.js"></script>
  <script src="/scripts/passkey-login.js"></script>
</div>
